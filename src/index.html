<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAKE tinder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="8d9b6d084564bf066855dc662f467064.svg">
</head>
<body>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="navbar p-4 navbar-top">
            <h5 class="text h4">Friends - App </h5>
            <span class="text">Made by Artem Shevchuk</span>
          </div>
        </div>
        <nav class="navbar navbar-light nav-neon">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
      <div class="container container-xl">
            <div class="col side-bar">
                <div class="card card-main">
                  <div class="card-body">
                    <h5 class="card-title text">Properties</h5>
                    <div class="sort-age">
                      <p class="text">By Age</p>
                      <button class="btn text-white up" id="sortUpAge"></button>
                      <button class="btn text-white down" id="sortDownAge"></button>
                    </div>
                   <div class="sort-name">
                     <p class="text">By Name</p>
                    <button class="btn text-white up" id="sortUpName"></button>
                    <button class="btn text-white down" id="sortDownName"></button>
                   </div>
                   <div class="sort-gender">
                    <p class="text">By Gender</p>
                   <button class="btn text-white up" id="sortUpGender"></button>
                   <button class="btn text-white down" id="sortDownGender"></button>
                  </div>
                  </br>
                   <div class="sort-age-input">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="nameFilter" placeholder="Name">
                    </div>
                   </div>
                   <div class="reset">
                    <button class="btn text-white search-btn" id="resetBtn">Reset</button>
                   </div>
                    
                  </div>
                </div>
              </div>
              
        <div class="container container-sm" id="result">
            <div id="users" class="row"></div>
          </div>
      </div>
     
     
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
